<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated To-Do List</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            /* 세련된 그라데이션 배경 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button#add-btn {
            padding: 12px 20px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        button#add-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        ul {
            list-style: none;
        }

        li {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
            cursor: pointer;
            border-left: 4px solid #667eea;
        }

        li:hover {
            background: #f1f3f5;
            transform: scale(1.02);
        }

        /* 체크 시 사라지는 효과 애니메이션 */
        .completed {
            opacity: 0;
            transform: translateX(30px);
            pointer-events: none;
        }

        .todo-text {
            color: #495057;
            font-size: 1rem;
        }

        .check-icon {
            color: #adb5bd;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Today</h2>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="오늘 할 일을 입력하세요..." onkeypress="if(event.keyCode==13) {addTodo();}">
            <button id="add-btn" onclick="addTodo()">추가</button>
        </div>
        <ul id="todo-list">
            </ul>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todo-input');
            const text = input.value.trim();
            
            if (text === "") {
                alert("내용을 입력해주세요!");
                return;
            }

            const ul = document.getElementById('todo-list');
            const li = document.createElement('li');
            
            li.innerHTML = `
                <span class="todo-text">${text}</span>
                <span class="check-icon">Click to Complete</span>
            `;

            // 클릭하면 체크되어 없어지는 이벤트
            li.onclick = function() {
                this.classList.add('completed');
                setTimeout(() => {
                    this.remove();
                }, 400); // 애니메이션 시간(0.4초) 후 요소 삭제
            };

            ul.appendChild(li);
            input.value = ""; // 입력창 초기화
        }
    </script>
</body>
</html>
